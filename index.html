<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie" />
    <meta name="author" content="Kenzie" />
    <meta name="keywords" content="Kenzie" />

    <!-- Title Page-->
    <title>Tic-Tac-Toe</title>

    <!-- CSS-->
    <link href="style.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <div id='gameView'>
      <h1>Tic-Tac-Toe</h1>
      <h2 id='turnMarker'></h2>
      <button id='resetButton'>Reset</button>
      <table id='gameBoard'>
        <tr id='row0'>
          <td id="row0 box0"></td>
          <td id="row0 box1"></td>
          <td id="row0 box2"></td>
        </tr>
        <tr id='row1'>
          <td id="row1 box0"></td>
          <td id="row1 box1"></td>
          <td id="row1 box2"></td>
        </tr>
        <tr id='row2'>
          <td id="row2 box0"></td>
          <td id="row2 box1"></td>
          <td id="row2 box2"></td>
        </tr>
      </table>
      <h1 id='winMessage'></h1>
    </div>
    <script src="code.js"></script>
  </body>
</html>
